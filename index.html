<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Gloria+Hallelujah&family=Lobster&family=Luckiest+Guy&family=Orbitron&family=Pacifico&family=Passion+One&family=Permanent+Marker&family=Roboto&family=Rubik+Doodle+Shadow&family=Rubik+Mono+One&family=Russo+One&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="main-news-container">
      <div class="txt-content">
        <h2>Stay updated!</h2>
        <p>Join 70,000+ product managers receiving monthly updates on:</p>

        <div class="icons-list">
          <div class="icon-wrap">
            <img src="./assets/images/icon-list.svg" alt="blacklist" />
            <p>Product discovery and buildiong what matters</p>
          </div>
          <div class="icon-wrap">
            <img src="./assets/images/icon-list.svg" alt="blacklist" />
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="icon-wrap">
            <img src="./assets/images/icon-list.svg" alt="blacklist" />
            <p>And much more!</p>
          </div>
        </div>

        <!-- <label class="label-email" for="email">Email address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email here..."
        />
        <button class="subscribe-btn">Subscribe to monthly newsletter</button> -->
        <form id="email-form">
          <div class="lbl-p-div">
            <label class="label-email" for="email">Email address:</label>
          <p id="error-message" style="color: red;"></p>
          </div>
          <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email here..."
          />
          <button class="subscribe-btn" type="submit">Subscribe to monthly newsletter</button>
          <!-- <p id="error-message" style="color: red;"></p> -->
      </form>
      </div>

      <div class="img-wrap">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="dashboard"
        />
      </div>
    </div>


    <!-- SUCCESS MESSAGE ELEMENT -->
    <div id="success-message" class="hide">
      <img id="success-icon" src="./assets/images/icon-list.svg" alt="">
      <h2>Thanks for</h2>
      <h2>Subscribing!</h2>
      <p id="success-p-tag"></p>
      <button id="dismiss-btn">Dismiss</button>
  </div>

    <script src="./main.js"></script>
  </body>
</html>
